<!doctype html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="loginForm">
    <p id="msg"></p>
    <h2>Bejelentkezés vagy Regisztráció</h2>
    <label>
      Felhasználónév
      <input type="text" name="name">
    </label>
    <label>
      Jelszó
      <input type="password" name="password">
    </label>
    <button type="button" onclick="login()">Bejelentkezés</button>
    <button type="button" onclick="register()">Regisztráció</button>
  </form>

  <div class="loggedInOnly">
    <button onclick="getSecret('getSecret')">Titok</button>
    <button onclick="getSecret('moreSecrets')">Másik titok</button>
  </div>

  <div class="loggedInOnly">
    <button onclick="getUsers()">felhasználók lista lekérése</button>
    <ul id="usersList"></ul>
  </div>

  <div class="loggedInOnly">
    <h2>Tantárgyak</h2>
    <form method="dialog" onsubmit="createSubject()">
      <label>
        Név
        <input type="text" id="newSubjectName">
      </label>
      <button type="submit">Létrehozás</button>
    </form>
    <ul id="subjectList"></ul>
  </div>
  <p id="secretMsg"></p>
  <script src="script.js"></script>
</body>

</html>
